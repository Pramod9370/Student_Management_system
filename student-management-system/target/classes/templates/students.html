<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<!-- NavBar Open -->

<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/students}">Students</a>
          </li>
      
        </ul>
      </div>
    </div>
  </div>
</nav>

<!--NavBar closed  -->
<div class="container">
<div class="row">
<h1>List Students</h1>

</div>
<div class="row">
<div class="col-lg-3">
<a th:href = "@{/students/new}" class="btn btn-primary">Add Student</a>
</div>
</div>

<table class="table table-stripped table bordered">
<thead class="table-dark">
<tr>
<th>Student first Name:</th>
<th>Student Last Name:</th>
<th>Student email:</th>
<th>Student Actions:</th>
</tr>
</thead>
<tbody>

<tr th:each = "student: ${students}">
<td th:text ="${student.firstname}"></td>
<td th:text ="${student.lastname}"></td>
<td th:text ="${student.email}"></td>


<!--Add Actions  -->

<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a></td>
<td><a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>

</tr>


</tbody>
</table>

</div>




</body>
</html>
